<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/logo-desktop.svg" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>RocketCoffe</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> </a>

      <div class="navbar__wrapper" data-js="navbar">
        <nav class="navbar">
          <ul>
            <li class="selected">
              <a href="#">Home</a>
            </li>

            <li>
              <a href="#">Menu</a>
            </li>

            <li>
              <a href="#">Recompensas</a>
            </li>

            <li>
              <a href="#">Gift Cards</a>
            </li>

            <li>
              <a href="#">Lojas</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu open" data-js="menu"></div>

      <div class="take-coffe-desktop">
        <button class="button">Pegar meu café</button>
      </div>
    </header>

    <main>
      <section>
        <div class="title__header">
          <p class="title__header__text">
            O café que fará seu código decolar para o próximo nível.
          </p>
        </div>

        <div class="take-coffe-mobile">
          <button class="button">
            Pegar meu café
            <img class="arrow" src="./assets/arrow.svg" />
          </button>
        </div>

        <div>
          <div class="great">
            <p class="great__coffee">Great Coffee</p>
            <p class="great__code">&lt;Greate Code /&gt;</p>
          </div>

          <figure class="rocket-coffe__figure">
            <img src="./assets/rocket-coffee.png" alt="RocketCoffe" />
          </figure>
        </div>
      </section>
    </main>

    <script src="./scripts/menu.js"></script>
  </body>
</html>
